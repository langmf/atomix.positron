<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link  href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<script src="js/bootstrap.bundle.min.js"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/atv.js"></script>

	<link  href="css/base.css" type="text/css" rel="stylesheet" />
	<script src="js/base.js"></script>

	<script src="js/settings/main.js"></script>
</head>

<body class="p-3">


<nav>
	<div class="nav nav-tabs" id="nav-tab-main" role="tablist">
		<button class="nav-link active" data-bs-toggle="tab" type="button" role="tab" aria-selected="true"  id="nav-gen-tab"  data-bs-target="#nav-gen" aria-controls="nav-gen">General</button>
		<button class="nav-link"		data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="nav-hlt-tab"  data-bs-target="#nav-hlt" aria-controls="nav-hlt">Highlighter</button>
		<button class="nav-link"        data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="nav-hdr-tab"  data-bs-target="#nav-hdr" aria-controls="nav-hdr">Header</button>
	</div>
</nav>


<div class="tab-content" id="nav-tabContent">

	<div class="tab-pane fade show active" role="tabpanel" id="nav-gen" aria-labelledby="nav-gen-tab">
		<div class="row justify-content-between">
		
			<div class="col-md my-3 px-3">
				<div class="card" style="width:fit-content;">
					<div class="card-header bg-hdr text-center">Editor</div>
					<div class="card-body">
						<ul class="list-group">
							<li class="list-group-item">
								<div class="row">
									<div class="btn-group my-2" style="width:100%;">
										<button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Add</button>
										<ul class="dropdown-menu" id="nav-editor-add" style="max-height:400px; overflow:hidden; overflow-y:scroll;"></ul>
									</div>
								</div>
								<div class="row">
									<div class="d-flex flex-nowrap align-items-center my-2">
										<label class="me-3">Name</label>
										<input id="editor_addname" type="text" class="form-control input-sm" />
									</div>
								</div>
								<div class="row">
									<div class="d-flex flex-nowrap align-items-center my-2">
										<label class="me-3">Enum</label>
										<input id="editor_addenum" type="text" class="form-control input-sm" value="true, false" />
									</div>
								</div>
							</li>
						</ul>
						<ul class="list-group mt-3" id="nav-editor"></ul>
					</div>
				</div>
			</div>
			
			<div class="col my-3 px-3" style="max-width:220px;">
				<div class="card">
					<div class="card-header bg-hdr text-center">Settings</div>
					<div class="card-body d-flex flex-wrap justify-content-center">
						<button type="button" class="btn btn-primary   my-2" style="width:100px;" onclick="STS_import()">Import</button>
						<button type="button" class="btn btn-primary   my-2" style="width:100px;" onclick="STS_export()">Export</button>
						<button type="button" class="btn btn-secondary my-2" style="width:100px;" onclick="STS_reset()" >Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div class="tab-pane fade" role="tabpanel" id="nav-hlt" aria-labelledby="nav-hlt-tab">
		<nav>
			<div class="nav nav-tabs mt-4" id="nav-tab-hlt" role="tablist">
				<button class="nav-link active" data-bs-toggle="tab" type="button" role="tab" aria-selected="true"  id="nav-light-tab" data-bs-target="#nav-light" aria-controls="nav-light">Light</button>
				<button class="nav-link"        data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="nav-dark-tab"  data-bs-target="#nav-dark"  aria-controls="nav-dark">Dark</button>
				<button class="nav-link"        data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="nav-highcontrast-tab" data-bs-target="#nav-highcontrast"  aria-controls="nav-highcontrast">HighContrast Dark</button>
				<button class="nav-link"        data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="nav-highcontrastlight-tab" data-bs-target="#nav-highcontrastlight"  aria-controls="nav-highcontrastlight">HighContrast Light</button>
				<button class="nav-link"		data-bs-toggle="tab" type="button" role="tab" aria-selected="false" id="nav-hltsetup-tab" data-bs-target="#nav-hltsetup"  aria-controls="nav-hltsetup">Setup</button>
			</div>
		</nav>
	
		<div class="tab-content" id="nav-tabTheme">

			<div class="tab-pane fade show active" role="tabpanel" id="nav-light" aria-labelledby="nav-light-tab"></div>
			
			<div class="tab-pane fade" role="tabpanel" id="nav-dark" aria-labelledby="nav-dark-tab"></div>
		
			<div class="tab-pane fade" role="tabpanel" id="nav-highcontrast" aria-labelledby="nav-highcontrast-tab"></div>

			<div class="tab-pane fade" role="tabpanel" id="nav-highcontrastlight" aria-labelledby="nav-highcontrastlight-tab"></div>
            
			<div class="tab-pane fade" role="tabpanel" id="nav-hltsetup" aria-labelledby="nav-hltsetup-tab">
				<div class="col my-3 mx-3 px-3">
					<div class="card">
						<div class="card-header bg-hdr text-center">Titles</div>
						<div class="card-body">
							<div class="btn-group"><button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Add</button>
                            <ul class="dropdown-menu" id="nav-titles-add" style="max-height:400px; overflow:hidden; overflow-y:scroll;"></ul></div>
							<div><ul class="list-group mt-3" id="nav-titles"></ul></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<div class="tab-pane fade" role="tabpanel" id="nav-hdr" aria-labelledby="nav-hdr-tab">
		<div class="d-flex flex-wrap">
			<textarea class="form-control mt-4 mx-3" style="font-family:monospace;white-space:nowrap;" id="header_box" rows="22" oninput="HDR_input()"></textarea>
			<label class="mt-4 mx-3"><input type="checkbox" class="form-check-input me-2" id="header_enable" oninput="HDR_input();" />Insert automatically into a new document</label>
		</div>
	</div>
</div>


<script>
	parse_TAB();

	$(async () => {
		await URI.ready;
		await STS_update();
		await parse_ALL();
	});
</script>

      
</body>
</html>
